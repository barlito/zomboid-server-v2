version: "3.8"

services:
  zomboid-server:
    image: renegademaster/zomboid-dedicated-server:2.5.0
    environment:
      - ADMIN_USERNAME=${PZ_ADMIN_USERNAME}
      - ADMIN_PASSWORD=${PZ_ADMIN_PASSWORD}
      - SERVER_PASSWORD=${PZ_SERVER_PASSWORD}
      - "SERVER_NAME=YoulZoid"
      - "AUTOSAVE_INTERVAL=5"
      - "BIND_IP=0.0.0.0"
      - "GAME_VERSION=public"
      - "MAX_PLAYERS=10"
      - "MAX_RAM=8192m"
      - "PAUSE_ON_EMPTY=true"
      - "QUERY_PORT=16261"
      - "STEAM_VAC=true"
      - "DEFAULT_PORT=16261"
      - "UDP_PORT=16262"
      - "USE_STEAM=true"
    ports:
      - target: 16261
        published: 16261
        protocol: udp
      - target: 16262
        published: 16262
        protocol: udp
#      - target: 27015
#        published: 27015
#        protocol: tcp
    volumes:
      - ./ZomboidDedicatedServer:/home/steam/ZomboidDedicatedServer
      - ./ZomboidConfig:/home/steam/Zomboid/
      - ./ZomboidCustomConfig:/home/steam/ZomboidCustomConfig/
