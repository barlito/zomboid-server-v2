# Permet au feu d'endommager les abris
SafehouseAllowFire=true

# Autorise les joueurs qui ne font pas partie de cet abri à y prendre des objets
SafehouseAllowLoot=true

# Les joueurs réapparaissent dans un abri dont ils étaient membres avant leur mort
SafehouseAllowRespawn=true

# Les joueurs doivent avoir survécu durant ce nombre de jours en jeu avant de pouvoir revendiquer un abri\nMinimum=0 Maximum=2147483647 Par défaut=0
SafehouseDaySurvivedToClaim=0

# Les joueurs sont automatiquement retirés d'un abri qu'ils n'ont pas visité durant ce nombre d'heures RÉELLES\nMinimum=0 Maximum=2147483647 Par défaut=144
