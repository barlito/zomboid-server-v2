# Nombre maximum de joueurs pouvant se connecter au serveur simultanément. Ceci exclut les admins.
# AVERTISSEMENT : un nombre de joueurs supérieur à 32 entraînera potentiellement une mauvaise diffusion de la carte et des désynchronisations. Merci d'y aller prudemment.\nMinimum=1 Maximum=100 Par défaut=32
MaxPlayers=5

# La limite de ping, en millisecondes, avant que le joueur soit expulsé du serveur. (Régler sur 0 pour désactiver)\nMinimum=100 Maximum=2147483647 Par défaut=400
PingLimit=400

# Après X heures, tous les conteneurs feront réapparaître du butin. Afin que le butin réapparaisse, le conteneur doit avoir été pillé au moins une fois. La réapparition du butin n'est pas impactée par les visites intermittentes ou pillage ultérieur.\nMinimum=0 Maximum=2147483647 Par défaut=0
HoursForLootRespawn=0

# Les containers renfermant ce nombre d'objets ou plus ne feront pas apparaître de nouveau objets.\nMinimum=1 Maximum=2147483647 Par défaut=4
MaxItemsForLootRespawn=4

# Les objets ne réapparaîtront pas dans les zones où les joueurs ont barricadé ou construit des structures
ConstructionPreventsLootRespawn=true

# Retire les comptes de joueurs de la liste blanche après leur mort. Ceci empêchera de créer un nouveau personnage après une mort en jeu sur les serveurs Open
DropOffWhiteListAfterDeath=false

# Désactive toute forme de feu sur votre serveur, excepté les feux de camp.
NoFire=false

# Si activé, un message sera affiché dans le chat à chaque fois qu'un joueur meurt.
AnnounceDeath=false

# Le nombre de minutes en jeu qu'il faut pour lire une page de livre.\nMinimum=0,00 Maximum=60,00 Par défaut=1,00
MinutesPerPage=1.0

# Les parties chargées de la carte sont sauvegardées après que ce nombre de minutes RÉELLES soit écoulé. (La carte est habituellement sauvegardée seulement après que les clients aient quitté une zone chargée)\nMinimum=0 Maximum=2147483647 Par défaut=0
SaveWorldEveryMinutes=5

# Les admins et les autres joueurs peuvent revendiquer un abri
