# Les joueurs peuvent blesser et tuer les autres joueurs
PVP=true

# Le temps du jeu s'arrête lorsqu'il n'y a aucun joueur connecté
PauseEmpty=true

# Autorise ou non l'utilisation du chat global /all.
GlobalChat=true

ChatStreams=s,r,a,w,y,sh,f,all

# Les clients peuvent se connecter sans avoir au préalable un compte inscrit en liste blanche. Si réglé sur 'False', les administrateurs devront créer manuellement les noms d'utilisateur et mots de passe associés.
Open=true

# Le premier message que verront les joueurs dans la fenêtre de chat. Ceci sera affiché directement après la connexion d'un joueur. Vous pouvez utiliser le code couleur RGB afin de colorer votre message. Vous pouvez également utiliser <LINE> afin de revenir à la ligne. Si vous utilisez par exemple : <RGB:1.0.0> Ce message apparaîtra en rouge !
ServerWelcomeMessage=Allo Le serveur des YOULS

# Ajoute les noms d'utilisateurs inconnus à la liste blanche lorsque des joueurs se connectent. Pour les serveurs ouverts, avec Open
AutoCreateUserInWhiteList=false

# Affiche le nom d'utilisateur au-dessus de la tête des joueurs en jeu.
DisplayUserName=true

# Affiche le nom et prénom (du personnage) des joueurs au dessus de leur tête.
ShowFirstAndLastName=false

# Oblige tout nouveau joueur à apparaître à ces coordonnées x,y,z. Trouvez les coordonnées souhaitez sur https://map.six.ph/. (Ignoré si 0,0,0)
SpawnPoint=0,0,0

# Les joueur peuvent activer et désactiver le PvP individuellement. Un joueur peut en blesser un autre, seulement si l'un des deux a le PvP activé, comme le montrent le crâne et les os croisés non obscurcis en bas à gauche de l'écran. Lorsque SafetySystem=false, les joueurs peuvent se blesser à n'importe quel moment même si aucun d'entre eux n'a activé le PvP.
SafetySystem=true

# Affiche une tête de mort au-dessus des joueurs qui ont activé le mode PVP
ShowSafety=true

# Le temps que prend l'activation / la désactivation du mode PVP par un joueur\nMinimum=0 Maximum=1000 Par défaut=2
SafetyToggleTimer=2

# Délai avant qu'un joueur entre ou ne sorte de nouveau du mode PVP juste après l'avoir déjà fait\nMinimum=0 Maximum=1000 Par défaut=3
SafetyCooldownTimer=3

# Le type d'objets avec lesquels apparaîtront les nouveaux joueurs.\nSéparez les différents objets à l'aide d'une virgule.\nExemple : Base.Axe,Base.Bag_BigHikingBag
SpawnItems=

# Port par défaut pour les données du joueur. S'il s'agit d'UDP, c'est celui-ci des deux qui sera utilisé.\nMinimum=0 Maximum=65535 Par défaut=16261
DefaultPort=16261

# Minimum=0 Maximum=65535 Par défaut=16262
UDPPort=16262

